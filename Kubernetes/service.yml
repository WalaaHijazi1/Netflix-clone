apiVersion: v1
kind: Service
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  type: NodePort
  selector:
    app: netflix-app
  ports:
    - port: 80              # The port exposed inside the cluster
      targetPort: 3000      # Port inside the container
      nodePort: 30007       # External port exposed on the node (EC2 VM)
