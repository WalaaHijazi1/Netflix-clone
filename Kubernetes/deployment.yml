apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: walaahij/netflix:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf   # <-- mount the full main config here
              subPath: nginx.conf
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:0.11.0
          args:
            - '-nginx.scrape-uri=http://localhost:80/stub_status'
          ports:
            - containerPort: 9111
          env:
            - name: NGINX_STATUS_URL
              value: http://127.0.0.1/stub_status
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
